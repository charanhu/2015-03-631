<!doctype html>
<html>

  <head>
    <title>Bridge</title>
    <link rel="stylesheet" href="bridge-styles.css">
    <script type="text/javascript" src="scripts/bridge_display.js"></script>
    <script type="text/javascript" src="scripts/card_games.js"></script>
    <script type="text/javascript" src="scripts/bridge.js"></script>
  </head>

  <body>
    <div id="game-container">
      <div id="top" class="holder"></div>
      <div id="right" class="holder"></div>
      <div id="left" class="holder"></div>
      <div id="center" class="holder">
        <div id="top-card" class="card-holder"></div>
        <div id="right-card" class="card-holder"></div>
        <div id="left-card" class="card-holder"></div>
        <div id="bottom-card" class="card-holder"></div>
      </div>
      <div id="bottom" class="holder"></div>
    </div>
    <button onclick="bridging.deal();bridging.display();">deal</button>
    <button onclick="bridging.rotate();">rotate</button>

    <script>
      bridging.deal();
      bridging.display();

    </script>
  </body>

</html>
